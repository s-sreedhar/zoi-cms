name: Deploy Payload CMS to Cloud Run

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

env:
  PROJECT_ID: nuatlabs
  REGION: asia-south1
  SERVICE: zoi-cms
  MIGRATION_JOB: zoi-cms-migrate
  REPO_NAME: zoi-cms-repo
  IMAGE_NAME: payload-cms

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |
          IMAGE_TAG=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Run Migrations (Cloud Run Job)
        run: |
          gcloud run jobs deploy ${{ env.MIGRATION_JOB }} \
            --image ${{ env.IMAGE_TAG }} \
            --region ${{ env.REGION }} \
            --set-cloudsql-instances=nuatlabs:asia-south1:zoi-sql \
            --set-env-vars "DATABASE_URL=postgres://zoi_user:Luffy%40123@localhost/zoi-sql-db?host=/cloudsql/nuatlabs:asia-south1:zoi-sql,PAYLOAD_SECRET=7b3c4254c50af606ad681cff,BUNNY_API_KEY=99635bd7-257a-4108-99ac999b14c3-aa07-4351,BUNNY_LIBRARY_ID=595073,BUNNY_CDN_HOSTNAME=vz-366bcf3a-bc2.b-cdn.net,PAYLOAD_CONFIG_PATH=src/payload.config.ts" \
            --command "npm" \
            --args "run","migrate"

          gcloud run jobs execute ${{ env.MIGRATION_JOB }} --region ${{ env.REGION }} --wait

      - name: Migration Logs (on failure)
        if: failure()
        run: |
          EXECUTION=$(gcloud run jobs executions list ${{ env.MIGRATION_JOB }} --region ${{ env.REGION }} --limit 1 --sort-by=~createTime --format="value(metadata.name)") || true
          if [ -n "$EXECUTION" ]; then
            gcloud run jobs executions logs read ${{ env.MIGRATION_JOB }} --region ${{ env.REGION }} --limit 200 --execution "$EXECUTION" || true
          else
            gcloud run jobs executions logs read ${{ env.MIGRATION_JOB }} --region ${{ env.REGION }} --limit 200 || true
          fi

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.IMAGE_TAG }} \
            --platform=managed \
            --allow-unauthenticated \
            --region ${{ env.REGION }} \
            --add-cloudsql-instances=nuatlabs:asia-south1:zoi-sql \
            --set-env-vars "DATABASE_URL=postgres://zoi_user:Luffy%40123@localhost/zoi-sql-db?host=/cloudsql/nuatlabs:asia-south1:zoi-sql,PAYLOAD_SECRET=7b3c4254c50af606ad681cff,BUNNY_API_KEY=99635bd7-257a-4108-99ac999b14c3-aa07-4351,BUNNY_LIBRARY_ID=595073,BUNNY_CDN_HOSTNAME=vz-366bcf3a-bc2.b-cdn.net,PAYLOAD_CONFIG_PATH=src/payload.config.ts"
